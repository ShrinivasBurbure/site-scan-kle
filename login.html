<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Icon Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            position: relative;
            display: inline-block;
        }

        .login-icon {
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-icon:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .login-icon i {
            font-size: 24px;
            color: #555;
        }

        .user-welcome {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a90e2;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
        }

        .user-welcome.active {
            display: block;
        }

        .dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            width: 320px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .login-container:hover .dropdown,
        .login-container.active .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-header .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #888;
        }

        .dropdown-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .view {
            display: none;
            padding: 20px;
        }

        .view.active {
            display: block;
        }

        /* Options View */
        .dropdown-options {
            list-style: none;
        }

        .dropdown-options li {
            border-bottom: 1px solid #eee;
        }

        .dropdown-options li:last-child {
            border-bottom: none;
        }

        .dropdown-options a {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #555;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .dropdown-options a:hover {
            background-color: #f9f9f9;
            color: #333;
        }

        .dropdown-options i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3a7bc8;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .link {
            display: inline-block;
            margin-top: 10px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* User Info */
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 15px;
            font-weight: bold;
        }

        .user-info h3 {
            text-align: center;
            margin-bottom: 5px;
            color: #333;
        }

        .user-info p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .form-title {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="user-welcome" id="userWelcome">
            Welcome, <span id="welcomeName">User</span>!
        </div>
        <div class="login-icon" id="loginIcon">
            <i class="fas fa-user" id="userIcon"></i>
        </div>
        
        <div class="dropdown" id="dropdown">
            <div class="dropdown-header">
                <span id="dropdownTitle">Your Account</span>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            
            <div class="dropdown-content">
                <!-- Options View -->
                <div class="view active" id="optionsView">
                    <ul class="dropdown-options">
                        <li><a onclick="showView('loginView')"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                        <li><a onclick="showView('registerView')"><i class="fas fa-user-plus"></i> Register</a></li>
                    </ul>
                </div>

                <!-- Login View -->
                <div class="view" id="loginView">
                    <h3 class="form-title">Login to Your Account</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                        <div class="forgot-password">
                            <button type="button" class="link" onclick="showView('forgotPasswordView')">Forgot Password?</button>
                        </div>
                        <button type="submit" class="btn" id="loginBtn">Login</button>
                    </form>
                    <button class="link" onclick="showView('optionsView')"><i class="fas fa-arrow-left"></i> Back to options</button>
                    <div class="message" id="loginMessage"></div>
                </div>

                <!-- Register View -->
                <div class="view" id="registerView">
                    <h3 class="form-title">Create New Account</h3>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="Create a password (min. 6 characters)" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">Confirm Password</label>
                            <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn" id="registerBtn">Register</button>
                    </form>
                    <button class="link" onclick="showView('optionsView')"><i class="fas fa-arrow-left"></i> Back to options</button>
                    <div class="message" id="registerMessage"></div>
                </div>

                <!-- Forgot Password View -->
                <div class="view" id="forgotPasswordView">
                    <h3 class="form-title">Reset Password</h3>
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="forgot-email">Email</label>
                            <input type="email" id="forgot-email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn" id="forgotPasswordBtn">Send Reset Link</button>
                    </form>
                    <button class="link" onclick="showView('loginView')"><i class="fas fa-arrow-left"></i> Back to login</button>
                    <div class="message" id="forgotPasswordMessage"></div>
                </div>

                <!-- User Info View -->
                <div class="view" id="userView">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">
                            <i class="fas fa-user" id="avatarIcon"></i>
                        </div>
                        <h3 id="userName">User Name</h3>
                        <p id="userEmail">user@example.com</p>
                        <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const supabaseUrl = 'https://wufxlfsavttdijwyxwsv.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1ZnhsZnNhdnR0ZGlqd3l4d3N2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxOTM1MzcsImV4cCI6MjA3NTc2OTUzN30.NTxr-qXhKJA0CAZ_mX3Q7bE9NbaANtH7AfJ9mI5FvAg'
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const loginIcon = document.getElementById('loginIcon');
        const userWelcome = document.getElementById('userWelcome');
        const welcomeName = document.getElementById('welcomeName');
        const userIcon = document.getElementById('userIcon');
        const closeBtn = document.getElementById('closeBtn');

        // Initialize the component
        initAuth();

        // Event Listeners
        loginIcon.addEventListener('click', toggleDropdown);
        closeBtn.addEventListener('click', closeDropdown);

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!loginContainer.contains(e.target)) {
                closeDropdown();
            }
        });

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
        document.getElementById('forgotPasswordForm').addEventListener('submit', handleForgotPassword);

        async function initAuth() {
            console.log('Initializing authentication...');
            
            // Check if user is already logged in
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error) {
                console.error('Error checking auth state:', error);
                showLoginOptions();
                return;
            }

            if (user) {
                console.log('User found:', user);
                showUserInfo(user);
            } else {
                console.log('No user found, showing login options');
                showLoginOptions();
            }
        }

        function showView(viewId) {
            // Hide all views
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            
            // Show selected view
            document.getElementById(viewId).classList.add('active');
            
            // Update dropdown title
            const titles = {
                'optionsView': 'Your Account',
                'loginView': 'Login',
                'registerView': 'Register',
                'forgotPasswordView': 'Reset Password',
                'userView': 'My Account'
            };
            document.getElementById('dropdownTitle').textContent = titles[viewId] || 'Your Account';
            
            hideAllMessages();
        }

        function toggleDropdown() {
            loginContainer.classList.toggle('active');
        }

        function closeDropdown() {
            loginContainer.classList.remove('active');
        }

        function hideAllMessages() {
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                button.classList.add('loading');
            } else {
                button.disabled = false;
                button.classList.remove('loading');
                if (buttonId === 'loginBtn') {
                    button.textContent = 'Login';
                } else if (buttonId === 'registerBtn') {
                    button.textContent = 'Register';
                } else if (buttonId === 'forgotPasswordBtn') {
                    button.textContent = 'Send Reset Link';
                }
            }
        }

        function showUserInfo(user) {
            console.log('Showing user info for:', user);
            
            // Show user view
            showView('userView');
            
            // Update user info
            const userName = user.user_metadata?.full_name || user.email?.split('@')[0] || 'User';
            document.getElementById('userName').textContent = userName;
            document.getElementById('userEmail').textContent = user.email;
            
            // Update avatar
            const avatar = document.getElementById('userAvatar');
            avatar.innerHTML = userName.charAt(0).toUpperCase();
            
            // Show welcome message
            welcomeName.textContent = userName;
            userWelcome.classList.add('active');
            
            // Change icon color to indicate logged in
            userIcon.style.color = '#4a90e2';
        }

        function showLoginOptions() {
            showView('optionsView');
            userWelcome.classList.remove('active');
            userIcon.style.color = '#555';
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('loginMessage', 'Please fill in all fields', 'error');
                return;
            }

            setLoading('loginBtn', true);

            try {
                console.log('Attempting login for:', email);
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    throw error;
                }
                
                console.log('Login successful:', data.user);
                showMessage('loginMessage', 'Login successful!', 'success');
                
                setTimeout(() => {
                    showUserInfo(data.user);
                    closeDropdown();
                    // Clear form
                    document.getElementById('loginForm').reset();
                }, 1000);
                
            } catch (error) {
                console.error('Login failed:', error);
                let errorMessage = error.message;
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email address first';
                }
                
                showMessage('loginMessage', errorMessage, 'error');
            } finally {
                setLoading('loginBtn', false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showMessage('registerMessage', 'Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('registerMessage', 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('registerMessage', 'Password must be at least 6 characters', 'error');
                return;
            }

            setLoading('registerBtn', true);

            try {
                console.log('Attempting registration for:', email);
                
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) {
                    console.error('Registration error:', error);
                    throw error;
                }
                
                console.log('Registration successful:', data.user);
                
                if (data.user) {
                    showMessage('registerMessage', 'Registration successful! Welcome ' + name, 'success');
                    
                    // Auto login after successful registration
                    setTimeout(async () => {
                        const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                            email,
                            password
                        });
                        
                        if (loginData.user && !loginError) {
                            showUserInfo(loginData.user);
                            closeDropdown();
                        } else {
                            showMessage('registerMessage', 'Registration successful! Please login with your credentials.', 'success');
                            showView('loginView');
                        }
                        
                        // Clear form
                        document.getElementById('registerForm').reset();
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Registration failed:', error);
                let errorMessage = error.message;
                
                if (error.message.includes('User already registered')) {
                    errorMessage = 'An account with this email already exists';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'Password must be at least 6 characters long';
                }
                
                showMessage('registerMessage', errorMessage, 'error');
            } finally {
                setLoading('registerBtn', false);
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgot-email').value;
            
            if (!email) {
                showMessage('forgotPasswordMessage', 'Please enter your email', 'error');
                return;
            }

            setLoading('forgotPasswordBtn', true);

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/update-password`,
                });
                
                if (error) throw error;
                
                showMessage('forgotPasswordMessage', 'Password reset link sent to your email!', 'success');
                document.getElementById('forgotPasswordForm').reset();
                
            } catch (error) {
                console.error('Forgot password error:', error);
                showMessage('forgotPasswordMessage', error.message, 'error');
            } finally {
                setLoading('forgotPasswordBtn', false);
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                console.log('Logout successful');
                showLoginOptions();
                closeDropdown();
                
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Error logging out: ' + error.message);
            }
        }

        // Listen to auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session);
            
            if (event === 'SIGNED_IN' && session) {
                showUserInfo(session.user);
            } else if (event === 'SIGNED_OUT') {
                showLoginOptions();
            }
        });

        // Test Supabase connection on load
        supabase.auth.getUser().then(({ data }) => {
            console.log('Supabase connection test:', data.user ? 'Connected with user' : 'Connected without user');
        }).catch(error => {
            console.error('Supabase connection failed:', error);
            showMessage('loginMessage', 'Connection error. Please check Supabase credentials.', 'error');
        });
    </script>
</body>
</html>
