<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vote on Complaints</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #4361ee;
  --primary-light: #eef2ff;
  --secondary: #3a0ca3;
  --success: #000000;
  --warning: #ffa502;
  --danger: #ff4757;
  --light: #f8f9fa;
  --dark: #212529;
  --gray: #6c757d;
  --gray-light: #e9ecef;
  --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
  --hover-shadow: 0 8px 24px rgba(0,0,0,0.12);
  --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  --border-radius: 16px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8fafc;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: var(--dark);
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 30px;
  padding: 40px 20px;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  position: relative;
  overflow: hidden;
}

header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient);
}

h1 {
  color: var(--secondary);
  margin-bottom: 12px;
  font-size: 2.5rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.subtitle {
  color: var(--gray);
  font-size: 1.1rem;
  max-width: 600px;
  margin: 0 auto;
  line-height: 1.6;
}

/* Stats */
.stats-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: white;
  padding: 24px;
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  text-align: center;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.stat-card:hover::before {
  transform: scaleX(1);
}

.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--hover-shadow);
}

.stat-number {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 8px;
  transition: transform 0.3s ease;
}

.stat-card:hover .stat-number {
  transform: scale(1.1);
}

.stat-label {
  color: var(--gray);
  font-size: 0.95rem;
  font-weight: 500;
}

.stat-pending { color: var(--danger); }
.stat-in-progress { color: var(--warning); }
.stat-solved { color: rgb(64, 255, 64) }
.stat-total { color: var(--secondary); }

/* Controls */
.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
  gap: 15px;
  background: white;
  padding: 20px;
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
}

.search-box {
  position: relative;
  flex-grow: 1;
  max-width: 400px;
}

.search-box input {
  width: 100%;
  padding: 14px 20px 14px 48px;
  border: 1px solid var(--gray-light);
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.2s ease;
  background: white;
  font-family: inherit;
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

.search-box i {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray);
  transition: color 0.2s ease;
}

.search-box:focus-within i {
  color: var(--primary);
}

.action-buttons {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.refresh-btn, .back-btn {
  padding: 14px 24px;
  border: none;
  border-radius: 12px;
  background: var(--gradient);
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  font-family: inherit;
  font-size: 1rem;
  position: relative;
  overflow: hidden;
}

.refresh-btn::after, .back-btn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

.refresh-btn:hover, .back-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--hover-shadow);
}

.refresh-btn:active::after, .back-btn:active::after {
  animation: ripple 1s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 0.5;
  }
  100% {
    transform: scale(20, 20);
    opacity: 0;
  }
}

/* Complaints List */
#complaintsList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
  gap: 24px;
  list-style: none;
}

.card {
  background: white;
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: var(--card-shadow);
  transition: all 0.3s ease;
  border: 1px solid var(--gray-light);
  position: relative;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.card:hover::before {
  transform: scaleX(1);
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: var(--hover-shadow);
}

.card.my-complaint {
  border: 2px solid var(--primary);
}

.card.my-complaint::before {
  transform: scaleX(1);
}

/*change the top bar clolr*/

.card-header.pending {
  background-color: rgb(252, 189, 73);
  color: white;
}

.card-header.in-progress {
  background-color: #1587fa; /* yellow */
  color: black;
}

.card-header.solved, 
.card-header.resolved {
  background-color: rgb(74, 219, 74);
  color: white;
}



.card-header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  background: var(--primary-light);
  border-bottom: 1px solid var(--gray-light);
}

.card-header h3 {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--secondary);
  margin-right: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.status-badge {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 6px;
  white-space: nowrap;
  transition: all 0.2s ease;
}

.status-pending {
  background: rgba(255, 71, 87, 0.1);
  color: var(--danger);
  border: 1px solid rgba(255, 71, 87, 0.2);
}

.status-in-progress {
  background: rgba(255, 165, 2, 0.1);
  color: var(--warning);
  border: 1px solid rgba(255, 165, 2, 0.2);
}

.status-solved {
  background: rgba(0, 0, 0, 0.1);
  color: var(--success);
  border: 1px solid rgba(0, 0, 0, 0.2);
}

.card-body {
  padding: 20px;
}

.detail-row {
  display: flex;
  margin-bottom: 16px;
  align-items: flex-start;
}

.detail-label {
  min-width: 100px;
  font-weight: 500;
  color: var(--gray);
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 6px;
}

.detail-value {
  flex: 1;
  color: var(--dark);
  font-size: 0.95rem;
}

.vote-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid var(--gray-light);
}

.vote-count {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--secondary);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s ease;
}

.vote-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  font-family: inherit;
  font-size: 0.95rem;
  position: relative;
  overflow: hidden;
}

.vote-btn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

.vote-btn.vote {
  background: var(--gradient);
  color: white;
}

.vote-btn.unvote {
  background: rgba(247, 37, 133, 0.1);
  color: #f72585;
  border: 1px solid rgba(247, 37, 133, 0.2);
}

.vote-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--card-shadow);
}

.vote-btn:active::after {
  animation: ripple 1s ease-out;
}

.media-container {
  margin-top: 16px;
}

.media-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 10px;
  margin-top: 8px;
}

.media-item {
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: all 0.3s ease;
  height: 80px;
  border: 1px solid var(--gray-light);
}

.media-item:hover {
  transform: scale(1.05);
  border-color: var(--primary);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.media-item img, .media-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.media-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.media-item:hover .media-overlay {
  opacity: 1;
}

.media-overlay i {
  color: white;
  font-size: 1.5rem;
}

.admin-info {
  background: rgba(0,0,0,0.02);
  padding: 16px;
  border-radius: 12px;
  margin-top: 16px;
  border-left: 3px solid var(--primary);
  transition: all 0.2s ease;
}

.admin-info:hover {
  background: rgba(0,0,0,0.04);
}

.admin-info h4 {
  color: var(--primary);
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1rem;
}

.admin-row {
  display: flex;
  margin-bottom: 8px;
  align-items: flex-start;
}

.admin-row:last-child {
  margin-bottom: 0;
}

.admin-label {
  min-width: 100px;
  font-weight: 500;
  color: var(--gray);
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  gap: 6px;
}

.admin-value {
  flex: 1;
  font-size: 0.85rem;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  grid-column: 1 / -1;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
}

.empty-state i {
  font-size: 4rem;
  color: #ddd;
  margin-bottom: 20px;
  transition: transform 0.3s ease;
}

.empty-state:hover i {
  transform: scale(1.1);
}

.empty-state h3 {
  font-size: 1.5rem;
  color: var(--gray);
  margin-bottom: 12px;
}

.empty-state p {
  color: var(--gray);
  max-width: 500px;
  margin: 0 auto;
  font-size: 1rem;
}

.loading {
  text-align: center;
  padding: 50px;
  grid-column: 1 / -1;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(67, 97, 238, 0.2);
  border-radius: 50%;
  border-top-color: var(--primary);
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.modal.active {
  opacity: 1;
  visibility: visible;
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
  background: white;
  border-radius: var(--border-radius);
  overflow: hidden;
  position: relative;
  transform: scale(0.9);
  transition: transform 0.3s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.modal.active .modal-content {
  transform: scale(1);
}

.modal-content img, .modal-content video {
  width: 100%;
  height: auto;
  display: block;
}

.close-modal {
  position: absolute;
  top: 16px;
  right: 16px;
  background: rgba(0,0,0,0.7);
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.2s ease;
  z-index: 1001;
}

.close-modal:hover {
  background: rgba(0,0,0,0.9);
  transform: scale(1.05);
}

.to-top {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 50px;
  height: 50px;
  background: var(--gradient);
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: var(--card-shadow);
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  z-index: 100;
}

.to-top.visible {
  opacity: 1;
  visibility: visible;
}

.to-top:hover {
  transform: translateY(-3px);
  box-shadow: var(--hover-shadow);
}

/* Toast */
.toast {
  position: fixed;
  top: 30px;
  right: 30px;
  padding: 14px 20px;
  background: white;
  color: var(--dark);
  border-radius: 10px;
  box-shadow: var(--hover-shadow);
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 10000;
  transform: translateX(150%);
  transition: transform 0.3s ease;
  border-left: 4px solid var(--success);
  max-width: 350px;
}

.toast.show {
  transform: translateX(0);
}

.toast.error {
  border-left-color: var(--danger);
}

/* Responsive */
@media (max-width: 768px) {
  .controls {
    flex-direction: column;
    align-items: stretch;
  }
  
  .search-box {
    max-width: 100%;
  }
  
  #complaintsList {
    grid-template-columns: 1fr;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .action-buttons {
    width: 100%;

  }
  
  .stats-container {

  }
  
  .card-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }
  
  .detail-row, .admin-row {
    flex-direction: column;
    gap: 6px;
  }
  
  .detail-label, .admin-label {
    min-width: auto;
  }
  
  .vote-section {
    flex-direction: column;
    gap: 12px;
    align-items: flex-start;
  }
  
  .vote-btn {
    width: 100%;
    justify-content: center;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 15px;
  }
  
  .stats-container {
    grid-template-columns: 1fr;
  }
  
  .to-top {
    bottom: 20px;
    right: 20px;
    width: 45px;
    height: 45px;
  }
  
  .action-buttons {
    flex-direction: column;
    width: 100%;
  }
  
  .refresh-btn, .back-btn {
    width: 100%;
    justify-content: center;
  }
  
  header {
    padding: 20px 15px;
  }
  
  h1 {
    font-size: 1.8rem;
  }
}

/* Animation for refresh button */
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.rotating {
  animation: rotate 1s linear infinite;
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--secondary);
}
</style>

  // Get the phone number from localStorage
  const phoneNumber = localStorage.getItem('userPhone');

  // Supabase configuration
  const SUPABASE_URL = "https://wufxlfsavttdijwyxwsv.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1ZnhsZnNhdnR0ZGlqd3l4d3N2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxOTM1MzcsImV4cCI6MjA3NTc2OTUzN30.NTxr-qXhKJA0CAZ_mX3Q7bE9NbaANtH7AfJ9mI5FvAg";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // DOM elements
  const complaintsList = document.getElementById("complaintsList");
  const statsContainer = document.getElementById("statsContainer");

  const refreshBtn = document.getElementById("refreshBtn");

  // State variables

  let userVotes = {};

  // Initialize application
  document.addEventListener('DOMContentLoaded', () => {
    if (!phoneNumber) {
      complaintsList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Authentication Required</h3>
          <p>Please submit a complaint first to access the voting system.</p>
        </div>
      `;
      return;
    }

    setupEventListeners();
    loadAllComplaints();
    loadUserVotes();

  // Load all complaints
  async function loadAllComplaints() {
    complaintsList.innerHTML = `
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading complaints for voting...</p>
      </div>
    `;

    try {
      const { data, error } = await supabase
        .from("complaints")
        .select("*")
        .order("votes", { ascending: false })
        .order("created_at", { ascending: false });

      if (error) throw error;

      complaintsData = data || [];

      if (complaintsData.length === 0) {
        showEmptyState("No complaints found for voting.");
        updateStats([]);
      } else {
        filterComplaints(); // Apply current filter on load
      }
    } catch (error) {
      console.error("Error loading complaints:", error);
      showEmptyState("Error loading complaints. Please try again later.");
      statsContainer.innerHTML = '';
    }
  }

  // Update statistics
  function updateStats(complaints) {
    const total = complaints.length;
    const pending = complaints.filter(c => c.status?.toLowerCase() === "pending").length;
    const inProgress = complaints.filter(c => c.status?.toLowerCase() === "in progress").length;
    const solved = complaints.filter(c => {
      const s = c.status?.toLowerCase();
      return s === "resolved" || s === "solved";
    }).length;

    statsContainer.innerHTML = `
      <div class="stat-card stat-total-card">
        <div class="stat-number stat-total">${total}</div>
        <div class="stat-label">Total Complaints</div>
      </div>
      <div class="stat-card stat-pending-card">
        <div class="stat-number stat-pending">${pending}</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card stat-in-progress-card">
        <div class="stat-number stat-in-progress">${inProgress}</div>
        <div class="stat-label">In Progress</div>
      </div>
      <div class="stat-card stat-solved-card">
        <div class="stat-number stat-solved">${solved}</div>
        <div class="stat-label">Solved / Resolved</div>
      </div>
    `;

    // Add click events for filtering
    statsContainer.querySelector('.stat-total-card').addEventListener('click', () => { activeStatusFilter = 'all'; filterComplaints(); });
    statsContainer.querySelector('.stat-pending-card').addEventListener('click', () => { activeStatusFilter = 'pending'; filterComplaints(); });
    statsContainer.querySelector('.stat-in-progress-card').addEventListener('click', () => { activeStatusFilter = 'in progress'; filterComplaints(); });
    statsContainer.querySelector('.stat-solved-card').addEventListener('click', () => { activeStatusFilter = 'resolved'; filterComplaints(); });
  }

  // Load user's previous votes
  async function loadUserVotes() {
    try {
      const savedVotes = localStorage.getItem(`userVotes_${phoneNumber}`);
      if (savedVotes) userVotes = JSON.parse(savedVotes);
    } catch (error) {
      console.error("Error loading user votes:", error);
    }
  }

  // Save user vote
  function saveUserVote(complaintId, voted) {
    if (voted) userVotes[complaintId] = true;
    else delete userVotes[complaintId];

    localStorage.setItem(`userVotes_${phoneNumber}`, JSON.stringify(userVotes));
  }

  // Toggle vote
  async function toggleVote(complaintId) {
    try {
      const complaint = complaintsData.find(c => c.id === complaintId);
      if (!complaint) return;

      const hasVoted = userVotes[complaintId];
      let newVotes = hasVoted ? Math.max(0, (complaint.votes || 0) - 1) : (complaint.votes || 0) + 1;

      const { data, error } = await supabase
        .from("complaints")
        .update({ votes: newVotes })
        .eq("id", complaintId);

      if (error) throw error;

      complaint.votes = newVotes;
      saveUserVote(complaintId, !hasVoted);
      filterComplaints(); // re-render filtered complaints
      showToast(hasVoted ? "Vote removed successfully!" : "Vote submitted successfully!");
    } catch (error) {
      console.error("Error toggling vote:", error);
      showToast("Error updating vote. Please try again.", "error");
    }
  }

  // Render complaints
  async function renderComplaints(complaints) {
    complaintsList.innerHTML = "";

    if (complaints.length === 0) {
      showEmptyState("No complaints found.");
      return;
    }

    for (const complaint of complaints) {
      const status = complaint.status || "Pending";
      const statusClass = status.toLowerCase().replace(" ", "-");
      const isMyComplaint = complaint.phone === phoneNumber;
      const hasVoted = userVotes[complaint.id];

      const card = document.createElement("li");
      card.className = `card ${isMyComplaint ? 'my-complaint' : ''}`;

      card.innerHTML = await createCardHTML(complaint, status, statusClass, isMyComplaint, hasVoted);
      complaintsList.appendChild(card);

      // Media click events
      const mediaItems = card.querySelectorAll('.media-item');
      mediaItems.forEach(item => {
        item.addEventListener('click', () => openMediaModal(item.dataset.src, item.dataset.type));
      });

      const voteBtn = card.querySelector('.vote-btn');
      if (voteBtn) voteBtn.addEventListener('click', () => toggleVote(complaint.id));
    }
  }

  // Create card HTML
  function createCardHTML(complaint, status, statusClass, isMyComplaint = false) {
  const statusIcons = { 
    "Pending":"fas fa-clock", 
    "In Progress":"fas fa-tools", 
    "Resolved":"fas fa-check-circle",
    "Solved":"fas fa-check-circle"
  };

  const votes = complaint.votes || 0;
  const hasVoted = complaint.voted_users?.includes(localStorage.getItem('userPhone'));

  // Only show proof photos if the complaint is resolved/solved
  const isResolved = status.toLowerCase() === "resolved" || status.toLowerCase() === "solved";

  let resolvedPhotos = [];
  if (isResolved && complaint.resolved_proof) {
    try {
      resolvedPhotos = Array.isArray(complaint.resolved_proof)
        ? complaint.resolved_proof
        : JSON.parse(complaint.resolved_proof);
    } catch {
      resolvedPhotos = complaint.resolved_proof.split(',').map(url => url.trim());
    }
  }

  return `
    <div class="card-header ${statusClass}">
      <h3>${complaint.department || "General Complaint"} ${isMyComplaint ? '<i class="fas fa-user" title="Your Complaint"></i>' : ''}</h3>
      <div class="status-badge status-${statusClass}">
        <i class="${statusIcons[status]}"></i> ${status}
      </div>
    </div>
    <div class="card-body">
      ${isMyComplaint ? '<div class="detail-row" style="color:var(--primary); font-weight:600;"><i class="fas fa-star"></i> This is your complaint</div>' : ''}

      <div class="detail-row"><div class="detail-label"><i class="fas fa-user"></i> Name:</div><div class="detail-value">${complaint.name || "Not provided"}</div></div>
      <div class="detail-row"><div class="detail-label"><i class="fas fa-calendar"></i> Submitted:</div><div class="detail-value">${formatDate(complaint.created_at)}</div></div>
      <div class="detail-row"><div class="detail-label"><i class="fas fa-map-marker-alt"></i> Location:</div><div class="detail-value">${complaint.location || "Not specified"}</div></div>
      <div class="detail-row"><div class="detail-label"><i class="fas fa-info-circle"></i> Details:</div><div class="detail-value">${complaint.details || "No details provided"}</div></div>

      ${createMediaSection(complaint.photo, complaint.video, "Evidence")}

      ${complaint.remarks || complaint.resolved_by || complaint.resolved_at ? `
        <div class="admin-info">
          <h4><i class="fas fa-user-cog"></i> Admin Updates</h4>
          ${complaint.remarks ? `<div class="admin-row"><div class="admin-label"><i class="fas fa-comment"></i> Remarks:</div><div class="admin-value">${complaint.remarks}</div></div>` : ''}
          ${complaint.resolved_by ? `<div class="admin-row"><div class="admin-label"><i class="fas fa-user-check"></i> Resolved By:</div><div class="admin-value">${complaint.resolved_by}</div></div>` : ''}
          ${complaint.resolved_at ? `<div class="admin-row"><div class="admin-label"><i class="fas fa-calendar-check"></i> Resolved At:</div><div class="admin-value">${formatDate(complaint.resolved_at)}</div></div>` : ''}
                    ${complaint.resolved_description ? `<div class="admin-row"><div class="admin-label"><i class="fas fa-calendar-check"></i> resolved description:</div><div class="admin-value">${complaint.resolved_description}</div></div>` : ''}
        </div>` : ''}

      ${resolvedPhotos.length ? createMediaSection(resolvedPhotos, null, "Resolution") : ''}

      <div class="vote-section">
        <div class="vote-count"><i class="fas fa-heart"></i> ${votes} ${votes === 1 ? 'Vote' : 'Votes'}</div>
        <button class="vote-btn ${hasVoted ? 'unvote' : 'vote'}">
          <i class="fas ${hasVoted ? 'fa-thumbs-down' : 'fa-thumbs-up'}"></i> ${hasVoted ? 'Unvote' : 'Vote'}
        </button>
      </div>
    </div>
  `;
}

  
  // Media section
  function createMediaSection(photo, video, label) {
    const mediaItems = [];
    if(photo) {
      if(Array.isArray(photo)) {
        photo.forEach(p => mediaItems.push(`<div class="media-item" data-src="${p}" data-type="image"><img src="${p}" alt="${label} photo" onerror="this.style.display='none'"><div class="media-overlay"><i class="fas fa-expand"></i></div></div>`));
      } else {
        mediaItems.push(`<div class="media-item" data-src="${photo}" data-type="image"><img src="${photo}" alt="${label} photo" onerror="this.style.display='none'"><div class="media-overlay"><i class="fas fa-expand"></i></div></div>`);
      }
    }
    if(video) mediaItems.push(`<div class="media-item" data-src="${video}" data-type="video"><div style="width:100%;height:100%;background:#f0f0f0;display:flex;align-items:center;justify-content:center;"><i class="fas fa-video" style="font-size:1.5rem;color:#666;"></i></div><div class="media-overlay"><i class="fas fa-play"></i></div></div>`);

    if(mediaItems.length === 0) return '';
    return `<div class="media-container"><div class="detail-label"><i class="fas fa-camera"></i> ${label}:</div><div class="media-grid">${mediaItems.join('')}</div></div>`;
  }

  // Filter complaints (search + status)
  function filterComplaints() {
    const searchTerm = searchInput.value.toLowerCase();

    const filtered = complaintsData.filter(c => {
      const matchesSearch = c.department?.toLowerCase().includes(searchTerm) ||
                            c.details?.toLowerCase().includes(searchTerm) ||
                            c.remarks?.toLowerCase().includes(searchTerm) ||
                            c.name?.toLowerCase().includes(searchTerm) ||
                            c.location?.toLowerCase().includes(searchTerm);

      const status = c.status?.toLowerCase();
      const matchesStatus =
        activeStatusFilter === "all" ||
        (activeStatusFilter === "resolved" && (status === "resolved" || status === "solved")) ||
        (activeStatusFilter === "pending" && status === "pending") ||
        (activeStatusFilter === "in progress" && status === "in progress");

      return matchesSearch && matchesStatus;
    });

    renderComplaints(filtered);
    updateStats(filtered);
  }

  // Toast
  function showToast(message, type = "success") {
    const toast = document.createElement('div');
    toast.className = `toast ${type === 'error' ? 'error' : ''}`;
    toast.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i><span>${message}</span>`;
    document.body.appendChild(toast);
    setTimeout(() => toast.classList.add('show'), 100);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => { if(document.body.contains(toast)) document.body.removeChild(toast); }, 300);
    }, 3000);
  }

  // Modal
  function openMediaModal(src, type) {
    if(type === "image") { modalImage.src = src; modalImage.style.display = "block"; modalVideo.style.display = "none"; }
    else if(type === "video") { modalVideo.src = src; modalVideo.style.display = "block"; modalImage.style.display = "none"; }
    mediaModal.classList.add("active"); document.body.style.overflow = "hidden";
  }
  function closeMediaModal() { mediaModal.classList.remove("active"); document.body.style.overflow = "auto"; if(modalVideo.style.display!=='none') modalVideo.pause(); }

  // Scroll
  function scrollToTop(){ window.scrollTo({ top:0, behavior:'smooth'}); }
  function toggleToTopButton(){ if(window.pageYOffset>300) toTopBtn.classList.add("visible"); else toTopBtn.classList.remove("visible"); }

  // Empty state
  function showEmptyState(message) { complaintsList.innerHTML = `<div class="empty-state"><i class="fas fa-inbox"></i><h3>No Complaints Found</h3><p>${message}</p></div>`; }

  // Setup event listeners
  function setupEventListeners() {
    searchInput.addEventListener('input', filterComplaints);
    refreshBtn.addEventListener('click', () => { refreshBtn.classList.add('rotating'); loadAllComplaints(); setTimeout(()=>refreshBtn.classList.remove('rotating'),1000); });
    closeModal.addEventListener('click', closeMediaModal);
    mediaModal.addEventListener('click', e => { if(e.target===mediaModal) closeMediaModal(); });
    toTopBtn.addEventListener('click', scrollToTop);
    window.addEventListener('scroll', toggleToTopButton);
  }

  function formatDate(dateString) {
    if(!dateString) return "N/A";
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US',{year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
  }

</script>
